<!DOCTYPE html>
<html>
<head>
	<title>Find Locations Around Zip</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<style type="text/css">
				body{
			font-family: "Courier",sans-serif;
		}
				h1{
					text-decoration: underline;
				}
		</style>
</head>
<body>

</body>
<main class="container">
	<h1 align="center">This is Find Locations Page!</h1>
	<a href="{% url 'index' %}" class="btn btn-outline-warning">Homepage</a>
	<p></p>
	<hr>
	
		
		<div class="jumbotron">
			
			<form method="POST">
				{% csrf_token %}
				Latitude :<br> <input type="text" name="latitude" required><p></p>

				Longitude :<br> <input type="text" name="longitude" required><p></p>

				Radius :<br><input type="number" name="radius" required><p></p>

				<input type="submit" name="submit" class="btn btn-primary">



			</form>

		</div>
		<hr>
				<div class="data">
				{% if data %}
				<h1>All matching patterns!</h1>
				<ul>
					{% for i in data %}
					<li>{{ i }}
					</li>
					<hr>
					{% endfor %}
				</ul>
			{% endif %}
			</div>
	</main>
</html>
