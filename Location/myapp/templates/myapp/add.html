<!DOCTYPE html>
<html>
<head>
	<title>Add Locations</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<style type="text/css">
				body
				{
					font-family: "Courier",sans-serif;
				}
				h1{
					text-decoration: underline;
				}
		</style>
</head>
<body>
	<main class="container">
	<h1 align="center">Add New Locations Here!</h1>
	<a href="{% url 'index' %}" class="btn btn-outline-warning">Homepage</a>
	<p></p>
	<hr>
	<div class="jumbotron">
		<form method="POST">
			{% csrf_token %}
			Enter Pincode:<br><input type="text" name="pincode" required><p></p>
			Enter PlaceName:<br><input type="text" name="place" required><p></p>
			Enter AdminName:<br><input type="text" name="admin" required><p></p>
			Enter Latitude:<br><input type="text" name="latitude" required><p></p>
			Enter Longitude:<br><input type="text" name="longitude" required><p></p>
			<p></p>
			<input type="submit" name="submit" class="btn btn-primary">
		</form>
	</div>
	<hr>
	</main>
</body>
</html>
