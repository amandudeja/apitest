<!DOCTYPE html>
<html>
<head>
	<title>Get Place</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<style type="text/css">
					h1{
			text-decoration: underline;
		}
				body{
			font-family: "Courier",sans-serif;
		}
		ul{
			font-weight: bold;
			font-size: 1.2em;
			box-shadow: 2px 2px 2px grey;
			width:400px;
		}
		</style>
</head>
<body>
	<main class="container">
	<h1 align="center">Get Place By Longitude and Latitude</h1>
	<a href="{% url 'index' %}" class="btn btn-outline-warning">Homepage</a>
	<p></p>
	<hr>
	<div class="jumbotron">
		<form method="POST">
			
				{% csrf_token %}
				Latitude :<br> <input type="text" name="latitude" required><p></p>

				Longitude :<br> <input type="text" name="longitude" required><p></p>
				<input type="submit" name="submit" class="btn btn-primary">			

		</form>
	</div>
	<hr>
	<div class="data">
			{% if data %}
				<ul>
					<h3>Place:</h3>
					{% for i in data %}
						{{ i }}<br>
					{% endfor %}
				</ul>

			{% endif %}
			{% if errors %}
				<h2>Error:- {{ errors }}</h2>
			{% endif%}
	</div>
	</main>
</body>
</html>
